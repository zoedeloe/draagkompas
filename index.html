
<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Draagkompas â€“ TEST</title>
  <style>
    /* Mini-stijl, ingebouwd */
    * { box-sizing: border-box; }
    html, body { height:100%; }
    body {
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0f0b3a; color:#fff;
    }
    .screen { display:none; min-height:100svh; padding:16px; }
    .screen.active { display:block; }
    .center { min-height:100svh; display:grid; place-items:center; }
    .logo { width:min(95%, 1000px); height:auto; display:block; }
    .nav { display:flex; justify-content:flex-end; gap:12px; margin-top:16px; }
    .btn {
      appearance:none; border:0; border-radius:10px; padding:12px 18px;
      font-weight:700; letter-spacing:.06em; cursor:pointer;
      background:#ff7a59; color:#1a1446;
    }
    .btn:disabled { opacity:.5; cursor:not-allowed; }
    .btn-secondary { background:#2a246f; color:#fff; }
    figure { margin:0; }
    img { max-width:100%; height:auto; display:block; }
  </style>
</head>
<body>

  <!-- SCHERM 1 (logo centraal, alleen VERDER knop) -->
  <section id="s1" class="screen active">
    <div class="center">
      <div style="display:grid; gap:20px; justify-items:center; max-width:1000px; width:100%;">
        <img src="assets/img/logo.png" alt="Draagkompas logo" class="logo">
        <div class="nav">
          <!-- TERUG bestaat hier niet -->
          <button id="go" class="btn">VERDER</button>
        </div>
      </div>
    </div>
  </section>

  <!-- SCHERM 2 (disclaimerafbeelding + TERUG/VERDER) -->
  <section id="s2" class="screen">
    <div style="max-width:1100px; margin:0 auto;">
      <figure><img src="assets/img/draagkompas-disclaimer.png" alt="Disclaimer"></figure>
      <div class="nav">
        <button id="back2" class="btn btn-secondary">TERUG</button>
        <button id="next2" class="btn">VERDER</button>
      </div>
    </div>
  </section>

  <script>
    // Mini script, ingebouwd
    const s1 = document.getElementById('s1');
    const s2 = document.getElementById('s2');
    document.getElementById('go').addEventListener('click', () => {
      s1.classList.remove('active'); s2.classList.add('active');
    });
    document.getElementById('back2').addEventListener('click', () => {
      s2.classList.remove('active'); s1.classList.add('active');
    });
    document.getElementById('next2').addEventListener('click', () => {
      alert('Test geslaagd: VERDER werkt. Daarna zetten we de rest terug.');
    });
  </script>
</body>
</html>
